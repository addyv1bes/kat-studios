<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Twitch Channel</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="../images/logo.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#awards">Awards</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#career">Career</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <h1>Hello And Welcome</h1>
                <p>My Twitch Channel is a place where you can find some of the cutest and most engaging content around!</p>
                <div class="buttons">
                    <a href="#hire" class="btn-primary">Hire Us</a>
                    <a href="#work" class="btn-secondary">Our Work</a>
                </div>
                <div class="cute-cats">
                    <img src="../images/cute-cats.png" alt="Cute Cats">
                </div>
            </div>
        </section>
    </main>
    <footer class="container">
        <p>&copy; 2024 My Twitch Channel. All rights reserved.</p>
    </footer>
    <script src="../javascript/scripts.js"></script>
</body>
</html>
